name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Fast check job - runs first to fail fast
  check:
    name: Quick Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Test job - runs library and integration tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: check
    strategy:
      matrix:
        rust: [stable, beta]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-cargo-

      - name: Build project
        run: cargo build --verbose

      - name: Run library tests
        timeout-minutes: 5
        run: cargo test --lib --verbose

      - name: Run integration tests
        timeout-minutes: 5
        run: cargo test --test '*' --verbose

      - name: Run doc tests
        timeout-minutes: 5
        run: cargo test --doc --verbose

  # Feature flag testing - ensures all feature combinations work
  feature-tests:
    name: Feature Flag Tests
    runs-on: ubuntu-latest
    needs: check
    strategy:
      matrix:
        features:
          - "--no-default-features"
          - "--all-features"
          - "--features async-tokio"
          - "--features bevy"
          - "--features bevy-ratatui"
          - "--features ratatui-helpers"
          - "--features sixel"
          - "--features snapshot-insta"
          - "--features headless"
          - "--features bevy,headless"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-features-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-features-cargo-

      - name: Test with features ${{ matrix.features }}
        run: cargo test ${{ matrix.features }} --verbose

  # Code coverage - uses tarpaulin for coverage reporting
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-coverage-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-coverage-cargo-

      - name: Install cargo-tarpaulin
        run: |
          cargo install cargo-tarpaulin || true

      - name: Generate code coverage
        run: |
          cargo tarpaulin --verbose --all-features --workspace --timeout 300 --out xml --output-dir coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Documentation check - validates docs structure and links
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run documentation validation
        run: ./scripts/check-docs.sh

  # Security audit - checks for known vulnerabilities
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit

      - name: Install cargo-audit
        run: cargo install cargo-audit || true

      - name: Run security audit
        run: cargo audit

  # Build examples - ensures examples compile
  examples:
    name: Build Examples
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-examples-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-examples-cargo-

      - name: Build all examples
        run: cargo build --examples --all-features --verbose

  # Headless testing - ensures tests work without display server
  headless:
    name: Headless Mode Tests
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-headless-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-headless-cargo-

      - name: Verify no DISPLAY variable
        run: |
          if [ -n "$DISPLAY" ]; then
            echo "Warning: DISPLAY is set to $DISPLAY"
            unset DISPLAY
          fi
          echo "DISPLAY is not set (headless environment confirmed)"

      - name: Run headless tests
        timeout-minutes: 5
        run: |
          # Explicitly unset DISPLAY to simulate CI environment
          unset DISPLAY
          cargo test --features bevy,headless --verbose
        env:
          DISPLAY: ""

      - name: Run all features in headless mode
        timeout-minutes: 5
        run: |
          unset DISPLAY
          cargo test --all-features --features headless --verbose
        env:
          DISPLAY: ""

  # HeadlessBevyRunner tests - in-process Bevy testing for CI
  headless-bevy-runner:
    name: HeadlessBevyRunner Tests
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-headless-bevy-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-headless-bevy-cargo-

      - name: Verify no DISPLAY variable
        run: |
          if [ -n "$DISPLAY" ]; then
            echo "Unsetting DISPLAY for headless environment"
            unset DISPLAY
          fi
          echo "Running in headless mode (no display server required)"

      - name: Run HeadlessBevyRunner tests
        timeout-minutes: 5
        run: |
          unset DISPLAY
          cargo test --features bevy --lib headless --verbose
        env:
          DISPLAY: ""

      - name: Run headless_bevy example
        timeout-minutes: 3
        run: |
          unset DISPLAY
          cargo run --example headless_bevy --features bevy --verbose
        env:
          DISPLAY: ""

      - name: Test HeadlessBevyRunner with snapshot
        timeout-minutes: 5
        run: |
          unset DISPLAY
          cargo test --features bevy,snapshot-insta headless --verbose
        env:
          DISPLAY: ""

  # Minimum Supported Rust Version (MSRV) check
  msrv:
    name: Minimum Rust Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust 1.75 (MSRV)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.75"

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-msrv-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-msrv-cargo-

      - name: Check MSRV
        run: cargo check --all-features

  # Final summary job
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [check, test, feature-tests, coverage, docs-check, security-audit, examples, headless, headless-bevy-runner, msrv]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.check.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.feature-tests.result }}" != "success" ] || \
             [ "${{ needs.coverage.result }}" != "success" ] || \
             [ "${{ needs.docs-check.result }}" != "success" ] || \
             [ "${{ needs.security-audit.result }}" != "success" ] || \
             [ "${{ needs.examples.result }}" != "success" ] || \
             [ "${{ needs.headless.result }}" != "success" ] || \
             [ "${{ needs.headless-bevy-runner.result }}" != "success" ] || \
             [ "${{ needs.msrv.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
